name: Gather coverage report and upload to codecov
on:
  push:
    branches:
    - main
  release:
    types:
    - prereleased
    - published
  workflow_dispatch:
jobs:
  coverage:
    uses: Billingegroup/release-scripts/.github/workflows/_codecov.yml@main
    with:
      project: diffpy.utils
      c_extension: false
      headless: false
